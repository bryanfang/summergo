<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/progress.css">
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href="css/zoomer.css">
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="bootstrap-fileupload/css/fileinput.css" />
<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript"
	src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/custom.js" type="text/javascript" charset="utf-8"></script>
<script src="js/progress.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="echarts/echarts.min.js"></script>
<script type="text/javascript" src="bootstrap-fileupload/js/fileinput.js"></script>
<script type="text/javascript" src="js/zoomer.js"></script> 
</head>
<body>
<div id="container" class="container">
<div class="center">
	<div class="panel panel-default" class="autowh">
		<div class="panel-heading">
			<h3 class="panel-title">
				Currently you're watching demo from SUMMBERGO team
			</h3>
		</div>
		<div class="panel-body">
			<div class="row">	
				<form class="form-inline" role="form">
				  <div class="form-group">
					<label class="sr-only" for="path">Path</label>
					<input type="hidden" name="path" class="form-control" id="path" placeholder="Select folder">
				  </div>
				  <div class="form-group">
					<label class="sr-only" for="inputfile">Input files</label>
					<input type="file" id="inputfile" name="pic" accept="image/jpeg" multiple class="file-loading">
				  </div>
				  <br>
				  <button type="button" class="btn btn-default" onclick="start(this);">Classification</button>
				  
				</form>
			</div>
			<div id="process-bar" style="display:none">
				<!-- Progress bar -->
				<div id="progress_bar" class="ui-progress-bar ui-container">
				<div class="ui-progress" style="width: 79%;">
				<span class="ui-label" style="display:none;">loading...<b class="value">79%</b></span>
				</div>
				</div>
				<!-- /Progress bar -->
				<div class="content" id="main_content" style="display: none;">
					<p>Result</p>
					<div class="row">
						<div id="result" class="autowh">
							<!--Group for bowl-->
							<div id="bowl">
								<ul class="thumb">
									<!--Dynamically add item from javascript-->
								</ul>
							</div>
							<!--Group for bottle-->
							<div id="bottle">
								<ul class="thumb">
									<!--Dynamically add item from javascript-->
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>
</body>
</html>
